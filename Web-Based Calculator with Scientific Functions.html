<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Calculator</h2>
                        <div id="calculator" class="calculator">
                            <input type="text" class="form-control mb-3" id="result" readonly>
                            <div class="row">
                                <button class="btn btn-light col-3">7</button>
                                <button class="btn btn-light col-3">8</button>
                                <button class="btn btn-light col-3">9</button>
                                <button class="btn btn-info col-3">/</button>
                            </div>
                            <div class="row">
                                <button class="btn btn-light col-3">4</button>
                                <button class="btn btn-light col-3">5</button>
                                <button class="btn btn-light col-3">6</button>
                                <button class="btn btn-info col-3">*</button>
                            </div>
                            <div class="row">
                                <button class="btn btn-light col-3">1</button>
                                <button class="btn btn-light col-3">2</button>
                                <button class="btn btn-light col-3">3</button>
                                <button class="btn btn-info col-3">-</button>
                            </div>
                            <div class="row">
                                <button class="btn btn-light col-3">0</button>
                                <button class="btn btn-light col-3">.</button>
                                <button class="btn btn-light col-3">C</button>
                                <button class="btn btn-info col-3">+</button>
                            </div>
                            <div class="row">
                                <button class="btn btn-success col-12">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
